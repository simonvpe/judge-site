<!-- Problem Begin -->
<style type="text/css" media="screen">
  #editor_{{ include.problemId }} {
    float: left;
    width: 100%;
    height: 400px;
  }
  .compilerError {
    white-space: pre-wrap;
    display: block;
    font-family: monospace;
    font-size: 11px;
    line-height: 1.231;
    text-align: left;
    background: rgba(255,0,0,0.1);
  }
  .wrongAnswer {
    background: rgba(255,0,0,0.1);
  }
  .correctAnswer {
    background: rgba(0,255,0,0.1);
  }
  #error_{{ include.problemId }} {
  }
</style>

<div id="editor_{{ include.problemId }}"></div>

<div id="error_{{ include.problemId }}"></div>

<button type="button"
	id="{{ include.problemId }}_button"
	onclick="{{ include.problemId  }}_submit();">
  Run
</button>

<script>
  var {{ include.problemId  }}_submit = problem('{{ include.problemId }}',
                                                '{{ include.fn }}',
                                                `{{ include.source}}`)
</script>

<!-- Problem End -->
